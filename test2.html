<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">  
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>  
    <title>photo</title>  
    <script src='js/jquery.min.js'></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style>  
        * {  
            margin: 0;   
            padding: 0;  
            font-size: 0.04rem;  
        }  
        body, html {  
            width: 100%;  
            height: 100%;  
        }  
        body {  
            height: 3rem;  
        }  
        .cosPhoto {  
            max-width: 0.667rem;  
        }  
    </style>  
</head>  
<body>  
    <input class="takePhoto" type="button" value="拍照">  
    <img src="" alt="" id="imgTarget">
    <div class="txt"></div>  
    <script>  
    window.onload = function() {  
        var winW = document.body.clientWidth,  
            htmlObj = document.querySelector('html');  
  
        htmlObj.style.fontSize = ((winW<750) ? winW : 750) +'px';  
  
        var takePhoto =$('.takePhoto');  
        var txt =$('.txt');  
        wx.ready(function(){  
            takePhoto.click(function() { 
                alert(1)
               //2.选择图片单个图片  
                wx.chooseImage({  
                    count: 1, // 默认9  
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有  
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有  
                    success: function (res) {  
                        var localIds = res.localIds;   
                        // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片  
                        // localId 可以用于微信手机版图片显示（目前PC版不可用）  
                        $('#imgTarget').attr('src',localIds[0]);  
                    }  
                }); 
            });  
  
  
              
        });  
  
  
    }  
    </script>  
</body>  
</html>
